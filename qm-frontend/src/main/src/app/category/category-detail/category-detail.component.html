<button routerLink="add-category" class="btn btn-xs btn-primary pull-left">
  <i class="glyphicon glyphicon-plus"></i>
  Add Category
</button>
<h4 class="page-header">
    Categories</h4>
<div class="list-group">

    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="category-question-detail" (click)="onSelect()" class="list-group-item">All</a>
    <a class="list-group-item" (click)="onSelect(category)" routerLinkActive="active" *ngFor="let category of categories" routerLink="category-question-detail/{{category.id}}">
      {{category.category}}
    </a>
</div>
